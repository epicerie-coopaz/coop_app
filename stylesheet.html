    :root {
      --primary-color: #819716;
      --dark-primary-color: oklch(from var(--primary-color) calc(l - .2) c calc(h - 5));
      --X-dark-primary-color: oklch(from var(--primary-color) calc(l - .350) calc(c + 0) calc(h - 5));
      --XX-dark-primary-color: oklch(from var(--primary-color) calc(l - .350) calc(c + 0) calc(h - 5));
      --light-primary-color: oklch(from var(--primary-color) calc(l + 0.28) calc(c - 0.05) calc(h - 0));
      --X-light-primary-color: oklch(from var(--primary-color) calc(l + 0.3) calc(c - 0.1) calc(h - 1));
      --XX-light-primary-color: oklch(from var(--primary-color) calc(l + 0.33) calc(c - 0.13) h);
      --secondary-color: #f69c04;
      --background-color: #FFF;
      --text-color: var(--XX-dark-primary-color);
      --light-color: var(--XX-light-primary-color);
      --dark-color: var(--X-dark-primary-color);
    
      --md-sys-color-primary: var(--X-dark-primary-color);
      --md-sys-color-primary-container: var(--dark-primary-color);
      --md-sys-color-secondary-container: var(--X-light-primary-color);
      --md-sys-color-surface: var(--XX-light-primary-color);
      --md-list-container-color: var(--XX-light-primary-color);
      --md-list-item-label-text-color: var(--XX-dark-primary-color);
      --md-list-item-supporting-text-color: var(--X-dark-primary-color);
      --md-list-item-trailing-supporting-text-color: #3f4948;
      --md-list-item-label-text-font: system-ui;
      --md-list-item-supporting-text-font: system-ui;
      --md-list-item-trailing-supporting-text-font: system-ui;
    
    }
    
    [slot="trailing-supporting-text"] {
      width: 30px;
      text-align: end;
    }
    
    * {
        box-sizing: border-box;
    }
    
    body {
        font-family: 'Arial', sans-serif;
        display: flex;
        flex-wrap:  nowrap;
        flex-direction: column;
        background-color: var(--background-color);
        //font-size: large;
        height: inherit;
        margin: 0;
    }
    
    h1 {
        font-size: x-large;
        color: var(--md-sys-color-primary);
    }
    
    h2 {
        font-size: large;
        color: var(--md-sys-color-primary);
    }
    
    
    
    /* Menu */
    #menu {
      background-color: white;
      order: 1;
      display: flex;
      flex-wrap:  nowrap;
      flex-direction: row;
      flex-grow:1;
      flex-basis:auto;
      justify-content: flex-start;
    }
    
    /* Contenu Principal */
    #content {
        order: 2;
        flex-grow : 1;
        display: flex;
        flex-direction: column;
        flex-grow: 110;
        justify-content: stretch;
        margin-top: 31px;
        margin-bottom: 31px;
        margin-left: auto;
        margin-right: auto;
    }
    .content-section {
        display: none;
    }
    .content-section.active {
        display: flex;
        order: 4;
        flex-grow: 10;
        flex-direction: column;
        gap: 20px;
    }
    
    header {
        color: white;
        text-align: center;
        font-size: large;
        margin:0;
        padding:10px;
        border-radius:10px;
        order: 2;
        flex-grow: 1;
    }
    footer {
        order: 99;
        flex-grow: 1;
        background-color: var(--dark-color);
        color: white;
        text-align: center;
        font-size: small;
        width: 100%;
    }
    #workplace {
        order: 5;
        flex-grow : 1;
        display: flex;
        flex-direction: column;
        flex-grow: 10;
    }
    
    /* Responsive Design */ 
    //phones 
        @media screen and (max-width: 576px) {
          body {
            background-color: grey !important;
            }
          #menu {
            display: none;
          }          
        }
    //tablets
        @media screen and (min-width: 577px) and (max-width: 768px) {
            body {
              background-color: blue !important;
            }
            #menu {
                flex-direction: row;
            }
        }
    //computer screen - add margin for comfort
        @media (min-width: 768px) {
          #content {
            width: 750px;
          }
        }
        @media (min-width: 992px) {
          #content {
            width: 970px;
          }
        }
        @media (min-width: 1200px) {
          #content {
            width: 1170px;
          }
        }
    
    
    /*Main table*/
    #tableContainer{
      overflow-x: auto;
    }
    table {
        flex-grow: 1;
        border-collapse: collapse;
        transition: all 0.5s;/* Transition pour les modifications de la table */ 
        width: 100%;
    }
    table tbody tr {
        transition: background-color 0.3s; /* Transition pour le changement de couleur */
    }
    table tbody tr:hover{
        background-color: var(--XX-light-primary-color); /* Change de couleur au survol */
    }
    th,
    td {
        padding: 10px;
        border: 1px solid #ddd;
    }
    td {
      word-break: keep-all; /* retour √† la ligne dans la cellule*/
     }
    td input {
      width: 90%;
    }
    .out-of-stock {
        color: red;
        background-color: #ffe6e6;
    }
    .select2-container {
      width: 100% !important;
    }
    td .select2-selection--single {
      width: 33vw;
    }
    
    #addRow {
        text-align: left;
    }
    
    /* word break for email*/
    #supplierTableBody td:nth-child(2), #adherentEmail {
        word-break: break-all; /* retour √† la ligne ET coupe le mot pour les emails*/
    }
    
    /* complements */
    .card-light {
      background-color: lightgray;
      padding: 30px;
      border-radius: 24px;
      display: flex;
      flex-flow: column;
      gap:10px;
    }
    .card-light H2 {
        order: 1;
        margin-top: auto;
        margin-bottom: auto;
    }
    .card-light select {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        order: 2;    
    }
    .rowWrapper{
      display:flex;
      flex-direction:row;
      flex-wrap:wrap;
      align-items: stretch;
      gap: 10px;
    }
    
    #paymentContainer, #adherentsContainer{
      width: 49%;
    }
    #cbFee, #adherentEmail, #adherentsContainer div, #cotisationContainer{
      color: var(--md-sys-color-primary);
      order:5;
      gap: 10px;
      overflow: hidden;
    }
    
    
    /* dropdowns */
    #adherentsDropdown {
    flex: 1;
    }
    #supplierDropdownContainer{
      order: 4;
      flex-basis: 80%;
      flex-shrink: 3;
    }
    .DropdownBlock {
      justify-content: flex-end;
      display: flex;
      flex-direction: column;
      order: 2;
      flex: 1;
      min-width: 200px;
    }
    
    
    /* validation */
    #total, #totalAmount {
        font-weight: bold;
        text-align: right;
    }
    #validateButton {
        order: 10;
        display: flex;
        justify-content: flex-end;
    }
    #validateButton md-filled-button {
      font-size: large;
      padding-top: 20px;
      padding-bottom: 20px;
      padding-right: 30px;
      padding-left: 30px;
    }
    
    
    /* spinner*/
    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
    
        100% {
            transform: rotate(360deg);
        }
    }
    .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-radius: 50%;
        border-top: 4px solid #3498db;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
    }
    
    
    /* popup */
    .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1;
    }
    .popup {
        opacity: 0;
        transform: scale(0.9);
        transition: opacity 0.3s ease, transform 0.3s ease;
    }
    .popup.show {
        opacity: 1;
        transform: scale(1);
    }
    .popup-content {
        background: var(--dark-primary-color);
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        transition: background-color 0.3s;
        color: var(--XX-light-primary-color);
        border-bottom: 1px solid #2C3E50;
        padding: 20px;
        max-width: 400px;
        width: 100%;
        display: flex;
        flex-direction: column;
    }
    .popup-content H2 {
          color: #fff;
    }
    .popup-buttons {
      display: flex;
      justify-content: space-evenly;
      margin-left: 0px;
      margin-right: 0px;
      margin-top: 18px;
      margin-bottom: 18px;
    }
    
    
    .fab.primary .label {
      color: #fff;
    }
    
    .deleteRow {
        color: red;    /* Couleur rouge pour la croix */
        cursor: pointer;    /* Pointeur pour indiquer que c'est cliquable */
        font-size: 20px;    /* Taille de la croix */
        line-height: 1;     /* Hauteur de ligne pour centrer la croix */
    }
    
    .updated-today {
        background-color: #e0ffe0 !important;
    }
    
    </style>
